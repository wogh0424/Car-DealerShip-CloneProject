<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Cars Selling Website</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- custom css file link -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
    <!-- header section starts -->

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>max</span>wheels</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#veahicles">vehicles</a>
            <a href="#services">services</a>
            <a href="#featured">featured</a>
            <a href="#reviews">reviews</a>
            <a href="#contact">contact</a>
        </nav>

        <div id="login-btn">
            <button class="btn">login</button>
            <i class="far fa-user"></i>
        </div>

        </header>
    <!-- header section ends -->

    <!-- login form -->

    <div class="login-form-container">

        <span class="fas fa-times" id= "close-login-form"></span>
        <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="email" class="box">
        <input type="password" placeholder="password" class="box">
        <p>forget your password<a href="#">click here</a></p>
        <input type="submit" value="login now" class="btn">
        <o>or login with</o>
        <div class="buttons">
            <a href="#" class="btn">google</a>
            <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have ab account<a href="#">create one</a></p>
    </form>
    </div>

    <!-- home section starts -->
<section class="home" id="home">

    <h1 class="home-parallax" data-speed="-2">find your car</h1> 
    <img class="home-parallax" data-speed="5" src = "image/home-img.png" alt="">
    <a href="#" class="btn home-parallax" data-speed="7">explore cars</a>
</section>
 <!-- home section end -->

 <!-- icons section starts -->

<section class="icons-container">

    <div class="icons">
        <i class="fas fa-home"></i>
        <div class="content">
            <h3>150+</h3>
            <o>branches</o>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-car"></i>
        <div class="content">
            <h3>4770+</h3>
            <o>car sold</o>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-user"></i>
        <div class="content">
            <h3>590+</h3>
            <o>heppy clients</o>
        </div>
    </div>

    <div class="icons">
        <i class="fas fa-home"></i>
        <div class="content">
            <h3>890+</h3>
            <o>new cars</o>
        </div>
    </div>
</section>

 <!-- icons section ends -->
     


<!-- custom js link -->
<script src="js/script.js"></script>
</body>
</html>
